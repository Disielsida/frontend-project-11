<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">RSS Aggregator</h1>

      </div>
    </div>
  </body>
